<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ООО "Акроис" | Генеральный подрядчик 3-го класса</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-black: #050505;
            --color-dark: #0F0F0F;
            --color-dark-gray: #1A1A1A;
            --color-gold: #C9A96E;
            --color-gold-light: #E6D4B1;
            --color-white: #F5F5F5;
            --gradient-gold: linear-gradient(135deg, #C9A96E 0%, #E6D4B1 50%, #A6894B 100%);
            --gradient-overlay: linear-gradient(to bottom, rgba(5,5,5,0.95) 0%, rgba(15,15,15,0.7) 50%, rgba(5,5,5,0.9) 100%);
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --font-heading: 'Cormorant Garamond', serif;
            --font-body: 'Manrope', sans-serif;
            --shadow-premium: 0 15px 35px rgba(201, 169, 110, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background-color: var(--color-black); color: var(--color-white); line-height: 1.6; overflow-x: hidden; }

        /* ========== HEADER ========== */
        .acrois-header {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 90px;
            z-index: 1000;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(201, 169, 110, 0.15);
            transition: var(--transition);
        }

        .acrois-header.scrolled { height: 70px; background: rgba(5, 5, 5, 0.98); }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-image-container { width: 180px; transition: var(--transition); }
        .logo-image { width: 100%; height: auto; display: block; }

        /* Навигация по центру */
        .main-navigation { flex: 1; display: flex; justify-content: center; }
        .menu-primary { display: flex; list-style: none; gap: 25px; }
        .menu-link {
            color: var(--color-white);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 10px 0;
            position: relative;
            transition: var(--transition);
        }
        .menu-link::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0;
            height: 1px; background: var(--color-gold); transition: var(--transition);
        }
        .menu-link:hover { color: var(--color-gold); }
        .menu-link:hover::after { width: 100%; }

        /* Правая часть: Контакты и кнопка */
        .header-actions-group { display: flex; align-items: center; gap: 25px; }
        
        .contact-phone {
            display: flex; align-items: center; gap: 10px;
            text-decoration: none; color: var(--color-gold);
            font-weight: 600; font-size: 14px;
        }
        .phone-icon {
            width: 32px; height: 32px; border: 1px solid var(--color-gold);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 12px; transition: var(--transition);
        }
        .contact-phone:hover .phone-icon { background: var(--color-gold); color: var(--color-black); }

        .btn-acrois {
            background: var(--gradient-gold);
            color: var(--color-black);
            border: none;
            padding: 12px 22px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 2px;
        }
        .btn-acrois:hover { transform: translateY(-2px); box-shadow: var(--shadow-premium); filter: brightness(1.1); }

        .mobile-menu-toggle {
            display: none;
            background: none; border: 1px solid var(--color-gold);
            color: var(--color-gold); font-size: 20px;
            width: 40px; height: 40px; cursor: pointer;
        }

        /* ========== HERO SECTION ========== */
        .hero-acrois {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        .hero-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
        .hero-background video { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: var(--gradient-overlay); }

        .hero-container { max-width: 1400px; margin: 0 auto; padding: 0 30px; width: 100%; }
        .hero-main-title { font-family: var(--font-heading); font-size: 4.5rem; line-height: 1.1; margin-bottom: 20px; }
        .gold-gradient { background: var(--gradient-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        
        /* Модальное окно */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content { background: var(--color-dark-gray); padding: 40px; border: 1px solid var(--color-gold); position: relative; width: 90%; max-width: 400px; }
        .modal-close { position: absolute; top: 10px; right: 10px; color: var(--color-gold); cursor: pointer; font-size: 24px; }

        /* ========== АДАПТИВНОСТЬ ========== */
        @media (max-width: 1100px) {
            .main-navigation {
                position: fixed; top: 0; right: -100%; width: 300px; height: 100vh;
                background: var(--color-dark); flex-direction: column; justify-content: flex-start;
                padding: 100px 40px; transition: 0.5s; z-index: 999;
            }
            .main-navigation.active { right: 0; }
            .menu-primary { flex-direction: column; gap: 30px; }
            .mobile-menu-toggle { display: flex; align-items: center; justify-content: center; }
            .header-contact-info { display: none; }
            .hero-main-title { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <header class="acrois-header" id="acroisHeader">
        <div class="header-container">
            <a href="#" class="logo-image-container">
                <img src="https://ecmonstroy.by/wp-content/uploads/2026/02/Aкроис-logo-final.pdf-e1769983083185.png" alt="АКРОИС" class="logo-image">
            </a>

            <nav class="main-navigation" id="mainNavigation">
                <ul class="menu-primary">
                    <li><a href="#about" class="menu-link">О компании</a></li>
                    <li><a href="#services" class="menu-link">Услуги</a></li>
                    <li><a href="#projects" class="menu-link">Проекты</a></li>
                    <li><a href="#contacts" class="menu-link">Контакты</a></li>
                </ul>
            </nav>

            <div class="header-actions-group">
                <div class="header-contact-info">
                    <a href="tel:+375291234567" class="contact-phone">
                        <span class="phone-icon"><i class="fas fa-phone"></i></span>
                        <span class="phone-number">+375 (29) 123-45-67</span>
                    </a>
                </div>
                <button class="btn-acrois" onclick="toggleModal(true)">Заявка</button>
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="hero-acrois">
        <div class="hero-background">
            <video autoplay muted loop playsinline>
                <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
            </video>
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-container">
            <h1 class="hero-main-title">
                Строим будущее <br>
                <span class="gold-gradient">ООО АКРОИС</span>
            </h1>
            <p style="max-width: 600px; font-size: 1.2rem; color: #ccc; margin-bottom: 30px;">
                Генеральный подрядчик 3-го класса. Профессиональное строительство и проектирование объектов любой сложности.
            </p>
            <button class="btn-acrois" style="padding: 18px 40px; font-size: 14px;" onclick="toggleModal(true)">Начать проект</button>
        </div>
    </section>

    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="modal-close" onclick="toggleModal(false)">&times;</span>
            <h2 style="font-family: var(--font-heading); color: var(--color-gold); margin-bottom: 20px;">Оставить заявку</h2>
            <form style="display: flex; flex-direction: column; gap: 15px;">
                <input type="text" placeholder="Ваше имя" style="padding: 12px; background: #222; border: 1px solid #333; color: white;">
                <input type="tel" placeholder="Телефон" style="padding: 12px; background: #222; border: 1px solid #333; color: white;">
                <button type="submit" class="btn-acrois">Отправить</button>
            </form>
        </div>
    </div>

    <script>
        // Изменение хедера при скролле
        const header = document.getElementById('acroisHeader');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Мобильное меню
        const menuToggle = document.getElementById('mobileMenuToggle');
        const mainNav = document.getElementById('mainNavigation');

        menuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('active');
            const icon = menuToggle.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        // Управление модальным окном
        function toggleModal(show) {
            const modal = document.getElementById('contactModal');
            if (show) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        // Закрытие меню при клике на ссылку (для мобильных)
        document.querySelectorAll('.menu-link').forEach(link => {
            link.addEventListener('click', () => {
                mainNav.classList.remove('active');
                const icon = menuToggle.querySelector('i');
                icon.classList.add('fa-bars');
                icon.classList.remove('fa-times');
            });
        });
    </script>
</body>
</html>
